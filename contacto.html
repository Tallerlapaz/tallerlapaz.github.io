---
layout: default

<div class="contenedor-contacto">

	<div>
		<div class="gmap" id="map"></div>
		<p>Av. de La Paz 2361-A, col. Lafayette <br> Guadalajara, Jal. C.P. 44160</p>
	</div>
	

	<div>
		<div class="formulario">
			<h1>CONTACT US</h1>
			<form id="contactform" method="POST">
			<input type="text" name="nombre" placeholder="Your name">
			<input type="email" name="_replyto" placeholder="Your email">
			<input type="hidden" name="_subject" value="Correo WEBSITE" />
			<textarea name="mensaje" placeholder="Your message"></textarea>
			<input type="hidden" name="_next" value="/" />
			<input type="text" name="_gotcha" />
			<input type="submit" value="Send">
			</form>
		</div>
	</div>
	
	
	
</div>
